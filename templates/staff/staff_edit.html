{% extends 'staff/staff_base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 ">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            {{ title }}
                        </h4>
                        <div class="card-body">
                            <form method="post" action="{% url 'edit_staff' %}">
                                {% csrf_token %}
                                <div id="notify"></div>
                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="first_name" class="form-check-label">First Name </label>
                                        <input name="first_name" class="form-control"
                                               value="{{ staff.first_name }}" id="first_name">
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="last_name" class="form-check-label">Last Name(Surname) </label>
                                        <input name="last_name" class="form-control"
                                               value="{{ staff.last_name }}" id="last_name">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="username" class="form-check-label">Email</label>
                                        <input name="username" class="form-control"
                                               value="{{ staff.username }}" id="username">
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="email" class="form-check-label">Email</label>
                                        <input name="email" class="form-control"
                                               value="{{ staff.email }}" id="email" type="email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="role" class="form-check-label">Role</label>
                                    <input name="role" class="form-control"
                                           value="{{ staff.role }}" id="address">
                                </div>

                                <div class="form-group">
                                    <label for="department" class="form-check-label">Department</label>
                                    <input name="department" class="form-control"
                                           value="{{ staff.department }}" id="department">
                                </div>

                                <div class="form-group">
                                    <label for="date_of_employment" class="form-check-label">D.O.E</label>
                                    <input name="date_of_employment" class="form-control"
                                           value="{{ staff.date_of_employment }}" id="date_of_employment">
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <input type="submit" class="button btn btn-success text-light"
                                               value="Save Changes">
                                    </div>
                                    <div class="">
                                        <a href="#" class="btn btn-danger ml-2"> Delete</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
