{% extends 'staff/staff_base.html' %}
{% block content %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 mt-5">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4 class="text-uppercase">
                                Welcome {{ staff.last_name }} </h4>
                            <div cl>Your are a staff of Airline. This is your dashboard.</div>
                        </div>

                        <div class="card-body">

                            <div class="form-row">
                                <div class="form-group col-4">
                                    <label for="first_name" class="form-check-label">First Name</label>
                                    <input name="first_name" class="form-control disabled"
                                           value="{{ staff.first_name }}" id="first_name" readonly>

                                </div>

                                <div class="form-group col-4">
                                    <label for="last_name" class="form-check-label">Last Name (Surname)</label>
                                    <input name="last_name" class="form-control disabled"
                                           value="{{ staff.last_name }}" id="last_name" readonly>
                                </div>

                                <div class="form-group col-4">
                                    <label for="username" class="form-check-label">Username</label>
                                    <input name="username" class="form-control disabled"
                                           value="@{{ staff.username }}" id="username" readonly>
                                </div>


                            </div>

                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="email" class="form-check-label">E-mail</label>
                                    <input name="email" class="form-control disabled"
                                           value="{{staff.email }}" id="email" readonly>
                                </div>

                                <div class="form-group col-6">
                                    <label for="department" class="form-check-label">Department</label>
                                    <input name="department" class="form-control disabled"
                                           value="{{ staff.department }}" id="department" readonly>
                                </div>
                            </div>

                            <div class="form-row justify-content-center">
                                <div class="form-group col-4">
                                    <label for="role" class="form-check-label">Role</label>
                                    <input name="role" class="form-control disabled"
                                           value="{{ staff.role }}" id="role" readonly>
                                </div>

                                <div class="form-group col-4">
                                    <label for="date" class="form-check-label">Date of Employment</label>
                                    <input name="date" class="form-control disabled"
                                           value="{{ staff.date_of_employment }}" id="date" readonly>
                                </div>

                            </div>

                            <div class="form-row justify-content-center card-footer">
                            <div>
                                <a href="{% url 'edit_staff' %}" class="btn  mr-1 btn-warning float-right">  Edit  </a>
                            </div>

                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    {% endblock %}
