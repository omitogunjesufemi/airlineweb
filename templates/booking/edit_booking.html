{% extends 'base.html' %}
{% block content %}
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-9 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            {{ title }}   {{ passenger.last_name }}
                        </h4>

                        <div class="card-body">
                            <form method="post" id="" action="{% url 'edit_booking' booking.id %}">
                                {% csrf_token %}
                                <div id="notify"></div>

                                <div class="form-row">
                                    <div class="form-group col-4">
                                        <label for="first_name" class="form-check-label">First Name </label>
                                        <input name="first_name" class="form-control"
                                               value="{{ passenger.first_name }}" id="first_name">
                                    </div>

                                    <div class="form-group col-4">
                                        <label for="last_name" class="form-check-label">Last Name(Surname) </label>
                                        <input name="last_name" class="form-control"
                                               value="{{ passenger.last_name }}" id="last_name">
                                    </div>

                                    <div class="form-group col-4">
                                        <label for="username" class="form-check-label">Username </label>
                                        <input name="username" class="form-control"
                                               value="{{ passenger.username }}" id="username" readonly>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="phone" class="form-check-label">Telephone </label>
                                        <input name="phone" class="form-control"
                                               value="{{ passenger.phone }}" id="phone" type="tel">
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="email" class="form-check-label">Email</label>
                                        <input name="email" class="form-control"
                                               value="{{ passenger.email }}" id="email" type="email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="address" class="form-check-label">Home Address</label>
                                    <input name="address" class="form-control"
                                           value="{{ passenger.address }}" id="address">
                                </div>

                                <div class="form-group">
                                    <label for="flight_class" class="form-check-label">Flight Class</label>
                                    <select name="flight_class" id="flight_class" class="form-control">
                                        <option value='First' id="first"> First Class </option>
                                        <option value='Business' id="business"> Business Class </option>
                                        <option value='Economic' selected id="economic"> Economic Class </option>
                                    </select>

{#                                <div class="form-group">#}
{#                                    <label for="price" class="form-check-label">Price</label>#}
{#                                    <input name="price" class="form-control"#}
{#                                           value="{{ booking.price }}" id="price">#}
{#                                </div>#}

                                <div class="form-group mt-4 float-left">
                                    <a href="{% url 'booking_details' booking.id %}" class="btn mr-1 btn-success"> << Back</a>
                                </div>

                                    <div class="form-group mt-4 float-right">
                                    <input type="submit" class="button btn btn-primary text-light"
                                           value="Save Changes">

                                    <a href="{% url 'delete_booking' booking.id %}" class="btn mr-1 btn-danger"> Delete</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
