{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 ">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            {{ title }}
                        </h4>
                        <div class="card-body">
                            <form method="post" action="{% url 'edit_passenger' passenger.id %}">
                                {% csrf_token %}
                                <div id="notify"></div>
                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="first_name" class="form-check-label">First Name </label>
                                        <input name="first_name" class="form-control"
                                               value="{{ passenger.first_name }}" id="first_name">
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="last_name" class="form-check-label">Last Name(Surname) </label>
                                        <input name="last_name" class="form-control"
                                               value="{{ passenger.last_name }}" id="last_name">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="phone" class="form-check-label">Telephone </label>
                                        <input name="phone" class="form-control"
                                               value="{{ passenger.phone }}" id="phone" type="tel">
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="email" class="form-check-label">Email</label>
                                        <input name="email" class="form-control"
                                               value="{{ passenger.email }}" id="email" type="email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="address" class="form-check-label">Home Address</label>
                                    <input name="address" class="form-control"
                                           value="{{ passenger.address }}" id="address">
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <input type="submit" class="button btn btn-success text-light"
                                               value="Save Changes">
                                    </div>
                                    <div class="">
                                        <a href="{% url 'delete_passenger' passenger.id %}" class="btn btn-danger ml-2"> Delete</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
