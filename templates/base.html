{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">

    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link text-secondary" href="{% url 'index' %}"> Home </a>
            </li>

            <li class="nav-item ">
                <a class="nav-link text-secondary" href="{% url 'list_flight' %}"> Flights </a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-secondary" href="#">About Us</a>
            </li>

            <li class="nav-item">
            {% if request.user.is_authenticated %}
                <a class="nav-link text-secondary" href="{% url 'passenger_booking' %}">Booking</a>
            {% endif %}
            </li>

        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated %}
                <li class="navbar-item na">
                    <a class="nav-link text-secondary" href="{% url 'logout' %}">Log-Out</a>
                </li>

                <li class="navbar-item na">
                    <a class="nav-link text-secondary" href="{% url 'change_password' %}">Change Password</a>
                </li>

            {% else %}
                <li class="navbar-item na">
                    <a class="nav-link text-secondary" href="{% url 'login' %}">Log-In</a>
                </li>
            {% endif %}
        </ul>

    </div>
</nav>


{% block content %}

{% endblock %}
    <script src="{% static 'jQuery/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-confirm-delete.js' %}"></script>
    <script src="{% static 'jQuery/jquery.validate.min.js' %}"></script>
    <script src="{% static 'jQuery/aircraft.js' %}"></script>
    <script src="{% static 'jQuery/delete.js' %}"></script>

</body>
</html>
